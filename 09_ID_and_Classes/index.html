<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ID and CLASSes are the attributes of an element. -->
    <div id="firstdiv" class="red bg_yellow">Ichi</div>
    <!-- If we want to assign more than one class to an element, we do it by seperating them with a space. An element can't have multiple id's.-->
    <div id="seconddiv" class="red bg_yellow">Nii</div>
    <!--id also helps with linking, when we write '#...something...' in addition to the end of any link, then it takes us directly to that specific id on the website-->
</body>

</html>
