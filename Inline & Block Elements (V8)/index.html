<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Block Element</p>
    <!-- Full width leta hai isliye next content new line pe aata hai-->
    <a target="_blank" href="https://google.com">Inline Element (Google)</a>
    <!-- Jitna lagega utna hi width lega -->
    <div>I am a block element</div>
    <!-- Kyuki yeh block element hai isliye yeh just google ke baad show nhi hoga, new line pe show hoga -->
    <span>I am span and I am an inline element</span>
    <a href="">Yeh it is inline</a>
    <!-- Since, span aur anchor tag dono hi inline element hai isliye, woh dono continuation mein display hoga -->
    <p><h2>The 'inline element and block element' thing is not fixed. Any tag can be customised to either of it.</h2></p>

    <!-- Quick Quiz: Without using br tag, write a vertically aligned form asking for name, city and pincode of a user -->
</body>
</html>
