<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        .green{
            color:green;
        }
    </style>
</head>

<body>
    <div class="container bg rp green">
        <div class="box" style="display:flex" data-createdby="Keshav" data-pulledby="dreams">I am a box</div>
        <div class="box">I am a box too</div>
    </div>

    <!--
    data-* attributes
    We can always create custom attributes but the ones starting with "data-" are reserved for programmers use.
    They are available in a property named dataset.
    If an element has an attribute named "data-one", its available as element.dataset.one
    -->

    <script src="script.js"></script>
</body>

</html>
