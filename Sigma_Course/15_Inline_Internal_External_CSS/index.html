<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        h3{
            color:blueviolet;
            background-color: aquamarine;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Three ways to add CSS to HTML:</h1>
    </header>

    <main>
        <div>
            <ol>
                <li>
                    <p style="color:yellow; background-color:red">Inline CSS - Not a good practise</p>
                </li>
                <li>
                    <h3>Internal CSS - By including style tag in the head section of the code</h3>
                </li>
                <li>
                    <h2>External CSS - Just create a separate file for css and link to it inside the head section</h2>
                </li>
            </ol>
        </div>
    </main>

</body>

</html>
