<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A webpage about the use of CSS Transition Properties">
    <title>CSS Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: whitesmoke;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .hover-me {
            display: flex;
            position: relative;
        }

        .hover-me img {
            margin: 50px;
            cursor: pointer;
        }

        .hover-me pre {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: absolute;
            top: 100px;
            left: 350px;
        }

        .hover-me pre p {
            font-size: 5rem;
            font-weight: 800;
            align-self: center;
        }

        .vanish {
            display: inline-block;
            /* Setting the display to inline-block is mandatory to activate the transform property. */
            transition: transform 0.5s ease;
        }

        .hover-me:hover pre .vanish {
            transform: scale(0);
        }

        .slide-you {
            display: inline-block;
            /* Setting the display to inline-block is mandatory to activate the transform property. */
            transition: transform 1s ease 0.1s;
        }

        .hover-me:hover pre .slide-you {
            transform: translateX(-250px);
        }

        .like {
            transition: color 1s ease-in-out 0.2s;
        }

        .hover-me:hover pre .like {
            color: magenta;
        }

        .but {
            text-align: end;
            transform: translateX(600px);
            font-size: 6rem;
        }

        .large-tiny {
            transition: color 3s ease 0.8s, transform 1s ease 0.8s;
        }

        .hover-me:hover~.large-tiny {
            transform: translateX(-600px);
            color: red;
        }

        .align pre {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            transform: translateY(600px);
            font-size: 6rem;
            font-weight: 800;
        }

        .slide-up-i {
            display: inline-block;
            /* Setting the display to inline-block is mandatory to activate the transform property. */
            transition: transform 0.5s ease 2s;
        }

        .hover-me:hover~.align pre .slide-up-i {
            transform: translateY(-500px);
        }

        .hover-me img {
            transition: transform 2s cubic-bezier(0.09, 0.5, 0, 0.99) 2.5s;
        }

        .hover-me:hover img {
            transform: translate(420px, 420px);
        }

        .slide-up-you {
            display: inline-block;
            /* Setting the display to inline-block is mandatory to activate the transform property. */
            transition: transform 0.5s ease 3s;
        }

        .hover-me:hover~.align pre .slide-up-you {
            transform: translateY(-500px);
        }

        .slide-up-more {
            display: inline-block;
            /* Setting the display to inline-block is mandatory to activate the transform property. */
            transition: transform 0.5s ease 3.5s;
        }

        .hover-me:hover~.align pre .slide-up-more {
            transform: translateY(-500px);
        }

        .sidebar {
            background-color: black;
            height: 100vh;
            width: 100vw;
            transform: scaleX(0);
            position: absolute;
            top: 0%;
            transition: transform 4s ease-in-out 4.5s;
        }

        .hover-me:hover~.sidebar {
            transform: scaleX(1);
        }

        .floats {
            display: inline-block;
            /* Setting the display to inline-block is mandatory to activate the transform property. */
            position: absolute;
            transform: translateY(1000px);
            transition: transform 100s ease 6s;
        }

        .hover-me:hover~.sidebar .floats {
            transform: translateY(-250000px);
        }

        .message {
            display: inline-block;
            /* Setting the display to inline-block is mandatory to activate the transform property. */
            margin-top: 200px;
            margin-left: 500px;
            text-align: center;
            font-size: 5rem;
            transform: scale(2);
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: 800;
            transition: transform 0.5s ease 8s;
        }

        .hover-me:hover~.sidebar .message{
            transform: scale(0);
        }
        
    </style>
</head>
