<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        img {
            filter: blur(0px) brightness(100%) contrast(100%) saturate(140%) grayscale(0%) sepia(0%) hue-rotate(0deg) drop-shadow(16px 16px 20px black) invert(0%) opacity(1);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="thorfinn.webp" alt="">
    </div>
</body>

</html>
