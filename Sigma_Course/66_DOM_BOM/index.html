<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- DOM: Document Object Model -->
    <!-- BOM: Browser Object Model -->
    <script>
        // NOTE: DOM
        // We can use document object to map the browser elements in a tree like structure.
        // represents the page content as HTML.
        document.title = "DOM & BOM"
        console.log(document.title)
        console.log(document.body)

        // We can also change the css style with the help of document class.
        document.body.style.backgroundColor = "yellow";
        // This adds an inline css to the body element.

        // NOTE: BOM
        // represents additional objects provided by the browser (host environment) for working with everything except the document.
        // The functions- alert/confirm/prompt are also a part of the BOM
        
    </script>
</body>

</html>
