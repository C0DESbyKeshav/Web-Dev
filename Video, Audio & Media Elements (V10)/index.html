<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><video src="video.mp4" poster="poster.jpg" height="600" controls loop ></video></div>
    <!-- Attributes: src, controls, autoplay, loop, muted, poster, width, height -->
    <div><audio src="Death Note Ryuk's Theme.mp3" controls preload></audio></div>
    <!-- Attributes: src, controls, autoplay, loop, muted, preload -->
    <!-- preload: Specifies if and how the audio should be loaded when the page loads ('auto', 'metadata', 'none'). --> 
    
    <!-- SVG stands for Scalable Vector Graphics. Unlike raster images like PNGs or JPGs, SVGs are not pixel-based. They're composed of vectorsâ€”mathematical formulas that describe shapes, paths, and fills. This means SVGs can be resized without losing quality. -->
    <!-- To directly display an svg image: -->
    <svg height="100" width="100"><circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" /></svg>
    <!-- To save the svg file and then display it: -->
    <div><img src="img.svg" alt="SVG File"></div>
    <!-- To directly display an svg image: -->
    <svg height="100" width="100"><circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="green" /></svg>

    <!-- iFrames -->
    <div><iframe src="https://www.codewithharry.com/tutorial/html-iframes/" height="500" width="500"></iframe></div>
    <div><iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=dii9D_5DSi_YV15F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    <!-- Attributes: src, height, width, frameborder, scrolling, name -->

    <!-- Quick Quiz: Create a website which shows videos and audios of different categories. -->
</body>
</html>
