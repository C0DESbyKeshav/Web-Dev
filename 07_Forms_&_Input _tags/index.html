<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- Chalo bharte hai</title>
</head>

<body>
    <h1>Apply for butler at KESHAV's MANSION</h1>
    <form action="post">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="BLOCK letters only" autofocus required>
            <!--'for' to start entering the name just by clicking on the text 'Full Name'-->
            <!--Yeh label tag sirf ussi input tag ke liye kaam karega jiska id 'name' ho because 'label' is made 'for' 'id' = 'name'-->
            <!--type="text" matlab ek rectangular box aayega name fill karne ke liye-->
            <!---autofocus: Automatically focus the cursor in this input field when the page loads.
            When the page opens, the cursor will already be blinking inside this text box, ready to type.
            Only one element can have autofocus on a page.
            If multiple elements have autofocus, the first one in the HTML will get it.-->
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <!-- 'for' to select the gender just by clicking on the text -->
            <!-- Since, 'name' is same for both the genders, only one gender can be selected at a time -->
            <!--radio matlab woh mcq waala circle jo select karte hai-->
        </div>
        <div>
            <input type="checkbox" id="select" name="select" value="yes">
            <label for="select">I am not infected with any chronic disease</label>
        </div>
        <div>
            <label for="elaborate">If any, kindly mention</label><br>
            <textarea id="elaborate" name="comment" rows="4" cols="50"></textarea>
            <!-- Use of br tag is never a good choice and not recommended instead use <div>-->
        </div>
        <div>
            <label for="nom">Number of members in your house</label><br>
            <select id="nom" name="nom">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
    </form>
</body>

</html>
